<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Groepslidmaatschappen</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .button {
      background-color: white;
      color: #0077cc;
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #0077cc;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <button class="button" onclick="toonPopUp()">Groepslidmaatschappen ophalen</button>

  <script>
    function toonPopUp() {
      alert("Groepslidmaatschappen opgehaald!");
    }
  </script>
</body>
</html>
